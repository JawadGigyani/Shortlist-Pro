<script
  src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
  defer
></script>

{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShortlistPro | Recruitment AI Assistant</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <meta
      name="description"
      content="AI-powered recruitment assistant for resume parsing, JD matching, and voice interviews. Final Year Project, University of Peshawar."
    />
  <link rel="icon" href="{% static 'images/favicon.ico' %}" />
    <style>
      /* Tailwind fade-in animation */
      .animate-fade-in {
        animation: fadeIn 1.2s ease-in;
      }
      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
    {% block extra_head %}{% endblock %}
  </head>
  <body class="bg-white text-gray-900 min-h-screen flex flex-col">
    {% block content %}{% endblock %}
  </body>
</html>
