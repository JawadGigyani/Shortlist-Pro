<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – ShortlistPro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .animate-fade-in {
      animation: fadeIn 1.2s ease-in;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-10 rounded-lg shadow-lg w-full max-w-md animate-fade-in">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Welcome Back to ShortlistPro</h2>
    
    <form method="post" action="">
      {% csrf_token %}

      {% if form.non_field_errors %}
        <div class="bg-red-100 text-red-700 p-3 rounded mb-4">
          {{ form.non_field_errors }}
        </div>
      {% endif %}

      <div class="mb-4">
        <label for="id_username" class="block text-gray-700 font-semibold mb-1">Username</label>
        <input type="text" name="username" id="id_username" required
               class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <div class="mb-6">
        <label for="id_password" class="block text-gray-700 font-semibold mb-1">Password</label>
        <input type="password" name="password" id="id_password" required
               class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded hover:bg-blue-700 transition">
        Login
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-4">
      Don’t have an account?
      <a href="{% url 'registration_register' %}" class="text-blue-500 hover:underline">Sign up</a>
    </p>
  </div>

</body>
</html>
