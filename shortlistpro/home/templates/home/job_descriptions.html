{% extends 'home/dashboard_base.html' %} 
{% block dashboard_title %}
Job Descriptions
{% endblock %} 
{% block dashboard_content %}
<div class="flex justify-between items-center mb-6">
  <h2 class="text-xl font-bold">All Job Descriptions</h2>
  <button
    class="px-4 py-2 bg-blue-500 text-white rounded-lg font-semibold shadow hover:bg-blue-600 transition"
  >
    + New Job
  </button>
</div>
<div class="bg-white rounded-xl shadow p-6 border border-gray-200">
  <table class="min-w-full divide-y divide-gray-200">
    <thead>
      <tr>
        <th
          class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase"
        >
          Title
        </th>
        <th
          class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase"
        >
          Department
        </th>
        <th
          class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase"
        >
          Actions
        </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="px-4 py-2">Software Engineer</td>
        <td class="px-4 py-2">Engineering</td>
        <td class="px-4 py-2 space-x-2">
          <button
            class="px-3 py-1 bg-blue-100 text-blue-600 rounded hover:bg-blue-200"
          >
            Edit
          </button>
          <button
            class="px-3 py-1 bg-red-100 text-red-600 rounded hover:bg-red-200"
          >
            Delete
          </button>
        </td>
      </tr>
      <tr>
        <td class="px-4 py-2">Data Analyst</td>
        <td class="px-4 py-2">Analytics</td>
        <td class="px-4 py-2 space-x-2">
          <button
            class="px-3 py-1 bg-blue-100 text-blue-600 rounded hover:bg-blue-200"
          >
            Edit
          </button>
          <button
            class="px-3 py-1 bg-red-100 text-red-600 rounded hover:bg-red-200"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
{% endblock %}
