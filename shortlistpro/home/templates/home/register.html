{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-slate-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow border border-gray-200">
    <div>
      <h2 class="mt-2 text-center text-3xl font-extrabold text-gray-900">Create your account</h2>
      <p class="mt-2 text-center text-gray-500">Registration is demo-only for now.</p>
    </div>
    <form class="mt-8 space-y-6">
      <div class="space-y-4">
        <input type="text" name="username" placeholder="Username" class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm">
        <input type="email" name="email" placeholder="Email address" class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm">
        <input type="password" name="password" placeholder="Password" class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm">
      </div>
      <div>
        <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-400 transition">
          Register
        </button>
      </div>
    </form>
    <div class="text-center text-sm text-gray-500 mt-4">
      Already have an account?
      <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login</a>
    </div>
  </div>
</div>
{% endblock %}
