{% extends 'home/dashboard_base.html' %} {% block dashboard_title %}Resumes{%
endblock %} {% block dashboard_content %}
<div class="flex justify-between items-center mb-6">
  <h2 class="text-xl font-bold">Uploaded Resumes</h2>
  <button
    class="px-4 py-2 bg-blue-500 text-white rounded-lg font-semibold shadow hover:bg-blue-600 transition"
  >
    Upload Resume
  </button>
</div>
<div class="bg-white rounded-xl shadow p-6 border border-gray-200">
  <table class="min-w-full divide-y divide-gray-200">
    <thead>
      <tr>
        <th
          class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase"
        >
          Candidate
        </th>
        <th
          class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase"
        >
          Skills
        </th>
        <th
          class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase"
        >
          Education
        </th>
        <th
          class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase"
        >
          Actions
        </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="px-4 py-2">Ali Raza</td>
        <td class="px-4 py-2">Python, Django</td>
        <td class="px-4 py-2">BS Computer Science</td>
        <td class="px-4 py-2 space-x-2">
          <button
            class="px-3 py-1 bg-blue-100 text-blue-600 rounded hover:bg-blue-200"
          >
            View
          </button>
          <button
            class="px-3 py-1 bg-red-100 text-red-600 rounded hover:bg-red-200"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
{% endblock %}
